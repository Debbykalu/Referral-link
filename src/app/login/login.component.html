
<div class="wakanow-logo">
    <img lazy-img="https://wakanow-images.azureedge.net/Images/logo.png" src="https://wakanow-images.azureedge.net/Images/logo.png" class="img img-responsive" alt="Wakanow Logo">       
        <span>REFERRAL</span>
</div>
<div class="login-form">
    <mat-card class="d-f justify-center example-card">
        <mat-card-header>
          <mat-card-title class="card-tittle">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <p>Login with the default password <br /> sent to your mail</p>
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
              </mat-form-field></td>
            </tr></table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <button class="button btn-button" (click)="loginbutton()" >SUBMIT</button>
      </mat-card>
</div>
